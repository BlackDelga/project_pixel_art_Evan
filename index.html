<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Art Maker!</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Monoton"
		/>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Pixel Art that allows users to draw pixel art on a customizable canvas!"
		/>
		<meta name="keywords" content="HTML, CSS, JavaScript" />
		<meta name="author" content="Evandro Delgado" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<h1>Pixel Art Maker</h1>

		<h2>Choose Grid Size</h2>
		<form id="sizePicker">
			Grid Height:
			<input
				type="number"
				id="inputHeight"
				name="height"
				min="1"
				value="1"
				max="50"
			/>
			Grid Width:
			<input
				type="number"
				id="inputWidth"
				name="width"
				min="1"
				value="1"
				max="50"
			/>
			<input type="button" value="submit" onclick="makeGrid()" />
		</form>

		<h2>Pick A Color</h2>
		<input type="color" id="colorPicker" />

		<h2>Design Canvas</h2>
		<table id="pixelCanvas"></table>

		<script src="designs.js"></script>
	</body>
</html>
